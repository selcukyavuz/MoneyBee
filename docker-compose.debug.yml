version: '3.8'

services:
  # Auth Service - Development Mode
  auth-service:
    build:
      context: .
      dockerfile: src/Services/MoneyBee.Auth.Service/Dockerfile.debug
    ports:
      - "5001:80"
      - "5011:5011"  # Debug port
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DOTNET_USE_POLLING_FILE_WATCHER=true
      - ASPNETCORE_URLS=http://+:80
    volumes:
      - ./src/Services/MoneyBee.Auth.Service:/app/service:ro
      - ./src/Shared/MoneyBee.Common:/app/common:ro
    depends_on:
      postgres-auth:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - moneybee-network

  # Customer Service - Development Mode
  customer-service:
    build:
      context: .
      dockerfile: src/Services/MoneyBee.Customer.Service/Dockerfile.debug
    ports:
      - "5002:80"
      - "5012:5012"  # Debug port
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DOTNET_USE_POLLING_FILE_WATCHER=true
      - ASPNETCORE_URLS=http://+:80
    volumes:
      - ./src/Services/MoneyBee.Customer.Service:/app/service:ro
      - ./src/Shared/MoneyBee.Common:/app/common:ro
    depends_on:
      postgres-customer:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - moneybee-network

  # Transfer Service - Development Mode
  transfer-service:
    build:
      context: .
      dockerfile: src/Services/MoneyBee.Transfer.Service/Dockerfile.debug
    ports:
      - "5003:80"
      - "5013:5013"  # Debug port
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DOTNET_USE_POLLING_FILE_WATCHER=true
      - ASPNETCORE_URLS=http://+:80
    volumes:
      - ./src/Services/MoneyBee.Transfer.Service:/app/service:ro
      - ./src/Shared/MoneyBee.Common:/app/common:ro
    depends_on:
      postgres-transfer:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - moneybee-network

networks:
  moneybee-network:
    driver: bridge
