version: '3.8'

services:
  # PostgreSQL Databases
  postgres-auth:
    image: postgres:16-alpine
    container_name: moneybee-postgres-auth
    environment:
      POSTGRES_USER: moneybee
      POSTGRES_PASSWORD: moneybee123
      POSTGRES_DB: auth_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-auth-data:/var/lib/postgresql/data
    networks:
      - moneybee-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moneybee"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-customer:
    image: postgres:16-alpine
    container_name: moneybee-postgres-customer
    environment:
      POSTGRES_USER: moneybee
      POSTGRES_PASSWORD: moneybee123
      POSTGRES_DB: customer_db
    ports:
      - "5433:5432"
    volumes:
      - postgres-customer-data:/var/lib/postgresql/data
    networks:
      - moneybee-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moneybee"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-transfer:
    image: postgres:16-alpine
    container_name: moneybee-postgres-transfer
    environment:
      POSTGRES_USER: moneybee
      POSTGRES_PASSWORD: moneybee123
      POSTGRES_DB: transfer_db
    ports:
      - "5434:5432"
    volumes:
      - postgres-transfer-data:/var/lib/postgresql/data
    networks:
      - moneybee-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moneybee"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Rate Limiting & Caching
  redis:
    image: redis:7-alpine
    container_name: moneybee-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - moneybee-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ for Event-Driven Communication
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: moneybee-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: moneybee
      RABBITMQ_DEFAULT_PASS: moneybee123
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - moneybee-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Seq for Centralized Logging
  seq:
    image: datalust/seq:latest
    container_name: moneybee-seq
    environment:
      ACCEPT_EULA: Y
      SEQ_FIRSTRUN_ADMINPASSWORD: Admin123! #Admin123*
    ports:
      - "5341:80"     # Seq UI
      - "5342:5341"   # Ingestion endpoint
    volumes:
      - seq-data:/data
    networks:
      - moneybee-network
    restart: unless-stopped

  # Jaeger - Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: moneybee-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC receiver
      - "4318:4318"    # OTLP HTTP receiver
      - "14268:14268"  # Jaeger collector
      - "6831:6831/udp" # Jaeger agent
    networks:
      - moneybee-network
    restart: unless-stopped

  # External Services (Required by Case Study)
  fraud-service:
    image: bpnpay/fraud-service:latest
    container_name: moneybee-fraud-service
    ports:
      - "8081:80"
    networks:
      - moneybee-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  kyc-service:
    image: bpnpay/kyc-service:latest
    container_name: moneybee-kyc-service
    ports:
      - "8082:80"
    networks:
      - moneybee-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  exchange-rate-service:
    image: bpnpay/exchange-rate-service:latest
    container_name: moneybee-exchange-rate-service
    ports:
      - "8083:80"
    networks:
      - moneybee-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MoneyBee Services
  auth-service:
    build:
      context: .
      dockerfile: src/Services/MoneyBee.Auth.Service/Dockerfile
    container_name: moneybee-auth-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=postgres-auth;Port=5432;Database=auth_db;Username=moneybee;Password=moneybee123
      - Redis__ConnectionString=redis:6379
    ports:
      - "5001:80"
    depends_on:
      postgres-auth:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - moneybee-network
    restart: unless-stopped

  customer-service:
    build:
      context: .
      dockerfile: src/Services/MoneyBee.Customer.Service/Dockerfile
    container_name: moneybee-customer-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=postgres-customer;Port=5432;Database=customer_db;Username=moneybee;Password=moneybee123
      - Redis__ConnectionString=redis:6379
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=moneybee
      - RabbitMQ__Password=moneybee123
      - ExternalServices__KycService=http://kyc-service
      - ExternalServices__AuthService=http://auth-service
    ports:
      - "5002:80"
    depends_on:
      postgres-customer:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      kyc-service:
        condition: service_started
      auth-service:
        condition: service_started
    networks:
      - moneybee-network
    restart: unless-stopped

  transfer-service:
    build:
      context: .
      dockerfile: src/Services/MoneyBee.Transfer.Service/Dockerfile
    container_name: moneybee-transfer-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=postgres-transfer;Port=5432;Database=transfer_db;Username=moneybee;Password=moneybee123
      - Redis__ConnectionString=redis:6379
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=moneybee
      - RabbitMQ__Password=moneybee123
      - ExternalServices__FraudService=http://fraud-service
      - ExternalServices__ExchangeRateService=http://exchange-rate-service
      - ExternalServices__CustomerService=http://customer-service
      - ExternalServices__AuthService=http://auth-service
    ports:
      - "5003:80"
    depends_on:
      postgres-transfer:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      fraud-service:
        condition: service_started
      exchange-rate-service:
        condition: service_started
      customer-service:
        condition: service_started
      auth-service:
        condition: service_started
    networks:
      - moneybee-network
    restart: unless-stopped

networks:
  moneybee-network:
    driver: bridge

volumes:
  postgres-auth-data:
  postgres-customer-data:
  postgres-transfer-data:
  redis-data:
  rabbitmq-data:
  seq-data:
