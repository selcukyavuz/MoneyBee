global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'moneybee-monitor'

scrape_configs:
  # Auth Service
  - job_name: 'auth-service'
    scrape_interval: 10s
    static_configs:
      - targets: ['host.docker.internal:5001']
        labels:
          service: 'auth'
          environment: 'development'
          team: 'platform'

  # Customer Service
  - job_name: 'customer-service'
    scrape_interval: 10s
    static_configs:
      - targets: ['host.docker.internal:5002']
        labels:
          service: 'customer'
          environment: 'development'
          team: 'customer'

  # Transfer Service
  - job_name: 'transfer-service'
    scrape_interval: 10s
    static_configs:
      - targets: ['host.docker.internal:5003']
        labels:
          service: 'transfer'
          environment: 'development'
          team: 'payments'

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
